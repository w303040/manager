<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="학업과 일정 관리 매니저">

    <title>학업과 일정 관리 매니저</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main_header wrapper">
      <h1 class="main_title"><a href="index.html">My Schedule Manager</a></h1>
      <nav>
        <script>
          var navlist = [
            'academic schedule','calendar','today-do'
          ]
        </script>
        <ul class="main_nav">
          <script>
            var i = 0
            while(i < navlist.length){
              document.write('<li><a href="'+navlist[i]+'.html">'+navlist[i]+'</a></li>')
              i = i + 1;
            }
          </script>
        </ul>
      </nav>
    </header>
    <div class="a_and_c wrapper">
      <article>
        <div class="home wrapper">
          <h2>Academic Schedule</h2>
          <div class="home_select">
            <label for="학기_선택">학기 선택</label>
            <select class="semester_selector" name="학기_선택">
              <script>
                var semester_selector = [
                  '----------------','1학년 1학기','1학년 2학기','2학년 1학기','2학년 2학기','3학년 1학기','3학년 2학기','4학년 1학기','4학년 2학기'
                ]
              </script>
              <script>
                var i = 0
                while(i < semester_selector.length){
                  document.write('<option>'+semester_selector[i]+'</option>')
                  i = i + 1;
                }
              </script>
            </select>
            <input type="submit" value="선택">
          </div>
          <div class="home_content">
            <p>학기를 선택해 주세요.</p>
          </div>
        </div>
      </article>
      <aside class="categories">
        <h3>카테고리</h3>
        <script>
          var categories = [
            '시간표','학점','수업별 메모'
          ]
        </script>
        <ul class="categories_list">
          <script>
            var i = 0
            while(i < categories.length){
              document.write('<li><a href="'+categories[i]+'.html">'+categories[i]+'</a></li>')
              i = i + 1;
            }
          </script>
        </ul>
      <aside>
    </div>
    <div class="ask wrapper">
      <a href="mailto:w303040@naver.com"><i class="fas fa-question-circle fa-2x"></i></a>
    </div>
  </body>
</html>
