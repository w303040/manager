<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="학업과 일정 관리 매니저">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>학업과 일정 관리 매니저</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link href='main.css' rel='stylesheet'>
    <!-- js -->
    <script src='main.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <header class="main_header wrapper">
      <h1 class="main_title"><a href="index.html">My Schedule Manager</a></h1>
      <nav>
        <script>
          var navlist = [
            'academic schedule','calendar','today-do'
          ]
        </script>
        <ul class="main_nav">
          <script>
            var i = 0
            while(i < navlist.length){
              document.write('<li><a href="'+navlist[i]+'.html">'+navlist[i]+'</a></li>')
              i = i + 1;
            }
          </script>
        </ul>
      </nav>
    </header>
    <main>
      <audio autoplay controls loop >
        <source src="지금_이순간.mp3" type="audio/mp3">

      <div class="home wrapper">

                    ]

                    while(i < week.length){
                      document.write('<th>'+week[i]+'</th>')
                      i = i + 1;
                    }
                  </script>
                </tr>
                <tr>

          <div class="to_calendar">
            <h3>Calendar</h3>
            <div id='calendar' class="wrapper"></div>
          </div>
        </div>
        <div class="to_today-do wrapper">
          <h3>Today-Do</h3>
          <input type="button" value="+" name="plus_text">
